<script src="{{ index .Site.Data.assets "js/darkmode.min.js" | relURL }}"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

<link rel="preload" href="{{ index .Site.Data.assets "main.min.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "main.min.css" | relURL }}" media="all">

<link rel="preload" href="{{ index .Site.Data.assets "mobile.min.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "mobile.min.css" | relURL }}" media="screen and (max-width: 45rem)">

<link rel="preload" href="{{ index .Site.Data.assets "print.min.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "print.min.css" | relURL }}" media="print">

<link rel="preload" href="{{ index .Site.Data.assets "custom.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "custom.css" | relURL }}" media="all">

<style>

hr, img {
margin-top: 35px;
margin-bottom: 35px;
}

h1, h2, h3, h4, h5, h6 {
  margin-top: 5px !important;
  margin-bottom: 10px !important;
}

p.first {
  margin-top: 10px !important;
  margin-bottom: 0px !important;
}

p.first.last {
  margin-top: 0px !important;
  margin-bottom: 0px !important;
}

ul {
  margin-top: 0px !important;
}

blockquote {
  border-left: 3px solid #ffffff  !important;
  background-color: #2b2a2a !important;
  margin-top: 5px !important;
  margin-bottom: 5px !important;
  font-size: 13px;
}

dl {
  margin-top: 0px !important;
  margin-bottom: 0px !important;
}
dt {
  margin-top: -5px !important;
  margin-bottom: -5px !important;
}
dd {
  margin-top: 0px !important;
  margin-bottom: 0px !important;
}

code {
margin-top: 40px;
margin-bottom: 40px;
}

code.language-python {
margin-top: 10px;
margin-bottom: 10px;
background-color: #404040 !important;
font-size: 13px !important;
}

body {
  font-family: 'Fira Code', sans-serif !important;
}

a {
  color: #c8c8c8 !important;
  text-decoration: underline !important;
}

a:hover {
  color: #a2a2a2 !important
}

a:active {
  color: #808080 !important
}

.container {
  max-width: 97rem;
}

.gdoc-brand__img {
  width: 160px;
  height: 16px;
  display: block !important;
}

.gdoc-nav__list {
  margin-left: 8px;
}

ul.gdoc-nav__list ul.gdoc-nav__list > li{
  text-transform: lowercase !important;
}

.gdoc-toc a, .gdoc-toc a:visited {
  color: white;
}

.gdoc-search:active, .gdoc-search:focus-within {
  border: 1px solid #FFFFFF !important;
}

._btn {
  text-decoration: none !important;
  display: inline-flex;
  width: 100%;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  border-radius: 4px;
  padding-top: 0.5rem;
  padding-bottom: 0.5rem;
  padding-left: 1.5rem;
  padding-right: 1.5rem;
  text-align: center;
  transition-property: color, background-color, border-color, fill, stroke, opacity, box-shadow, transform, filter, -webkit-text-decoration-color, -webkit-backdrop-filter;
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-text-decoration-color, -webkit-backdrop-filter;
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  transition-duration: 150ms;
  transition-timing-function: cubic-bezier(0, 0, 0.2, 1);
  background-color: #eaeaeaff;
  color: #2a2a2aff !important;
  width: -webkit-fit-content;
  width: -moz-fit-content;
  width: fit-content;
}

@media (max-width: 768px) {
  ._btn {
    display: none;
  }
}

._btn > svg {
  pointer-events: none;
}

._btn:hover {
  background-color: #ffffffff;
}

._btn:focus {
  outline-style: solid;
  outline-width: 2px;
  outline-color: #808080ff;
}

._btn:active {
  background-color: #dcdcdcff;
}

._btn:active:hover {
  color: #070707ff;
}

._btn:disabled {
  background-color: #c8c8c8ff;
  color: #808080ff;
}

._btn:disabled:active {
  background-color: #c8c8c8ff;
  color: #808080ff;
}

.navlink {
  transition-property: color, background-color, border-color, fill, stroke, opacity, box-shadow, transform, filter, -webkit-text-decoration-color, -webkit-backdrop-filter;
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
  transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter, -webkit-text-decoration-color, -webkit-backdrop-filter;
  transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
  transition-duration: 150ms;
  transition-timing-function: cubic-bezier(0, 0, 0.2, 1);
  box-sizing: border-box;
  font-size: 0.875rem;
  line-height: 1.25rem;
  color: #a2a2a2ff !important;
}

.navlink:hover {
  color: #ffffffff !important;
  text-decoration: none !important;
}

.navlink:focus {
  border-radius: 4px;
  border-color: #ffffffff;
  color: #ffffffff;
}

.navlink:active {
  color: #ffffffff;
}

.navlink:disabled {
  cursor: not-allowed;
  --tw-text-opacity: 1;
  color: rgb(88 88 88 / var(--tw-text-opacity));
}

h1 {
  text-transform: uppercase;
  font-weight: 700;
  letter-spacing: 0.1em;
  font-size:30px;
}

h2 {
  font-size: 18px;
}

h3 {
  font-size: 16px !important;
}

p {
  font-size: 14px;
  color: #EAEAEA !important;
}

@media (max-width: 500px) {
  ._hide-on-mobile {
    display: none;
  }
}

code, img {
  background-color: #404040 !important;
  color: white !important;
  border-radius: .375rem !important;
  border: 0px solid #5a5a5a !important;
}
.header {
    padding-left: 1rem;
    padding-right: 1rem;
    border-bottom: 1px solid #474747;
}

@media (min-width: 640px){
.header {
    padding-left: 16px;
    padding-right: 16px;
}
}


</style>

{{ with .OutputFormats.Get "rss" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}

<base href="{{ .Site.BaseURL }}">
